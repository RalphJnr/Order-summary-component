<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <title>Frontend Mentor | Order summary card</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>

<body>

  <img class="illustration-hero-img" src="images\illustration-hero.svg" alt="illustration hero">

  <div class="white-container">
    <h1>Order Summary</h1>

    <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>

    <div class="grey-container">

      <img class="music-icon" src="images\icon-music.svg" alt="icon music">

      <div class="music-middle-box">
        <h3 class="music-plan-heading">Annual Plan</h3>
        <p class="music-plan-amount">$59.99/year</p>

      </div>

      <a class="music-plan-link" href="#">Change</a>
    </div>


    <div class="blue-container">Proceed to Payment</div>
    <h4>Cancel Order</h4>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ralph Jnr</a>.
  </div>
</body>

</html>
